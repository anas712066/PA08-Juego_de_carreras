<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
</head>
<body>
<main class="game-container">
    <div id="start-screen" class="screen">
        <h1 class="screen_game-title" id="game-title">Aqui va titulo de juego</h1>
        <button class="screen_btn btn-start" id="start-button">Presiona Empezar</button>
    </div>
    <canvas class="game-canvas" id="gameCanvas"></canvas>
    <div class="modal" id="game-over-modal">
        <div class="modal_content">
            <h2>Game Over</h2>
            <p id="final-score">Score: 0</p>
            <button class="screen_btn btn-restart" id="restart-button">Restart</button>
            <button class="screen_btn btn-restart" id="main-menu-button">Main Menu</button>
        </div>
    </div>
</main>

    <script src="index.js"></script>
</body>
</html>
